<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/cu.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact — Urbansource</title>
  </head>
  <body>
    <div class="main">
      <header class="navbar">
        <a class="brand" href="home.html">Urbansource</a>
        <nav class="menu">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="contactus.html#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <main class="content">
      <section id="contact" class="contact-form">
        <div class="container">
          <h1>Contact Us</h1>
          <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
          </form>

          <div class="contact-details">
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Email:</strong> <a href="mailto:support@urbansource.com">support@urbansource.com</a></p>
            <p><strong>Address:</strong> Urbansource Store — G Square Mall area, Kotla Nala, Solan, Himachal Pradesh, India</p>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
